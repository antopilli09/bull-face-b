<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîê Bull Face B ‚Äì Accesso Sicuro</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --card-bg: rgba(30, 30, 30, 0.85);
      --primary: #f5c542;
      --text: #e0e0e0;
      --error: #e03131;
      --success: #2f9e44;
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color) url('background.jpg') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 40px; border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow);
      max-width: 360px; width: 100%;
      text-align: center; backdrop-filter: blur(10px);
    }
    .card h1 { font-size: 1.6rem; margin-bottom: .5rem; color: var(--text); }
    .card p { margin-bottom: 1.25rem; color: var(--text); font-size: .95rem; }
    .card input {
      width: 100%; padding: 12px; font-size: 1rem;
      border: 2px solid #333; border-radius: 6px; margin-bottom: 1rem;
      background: #2a2a2a; color: var(--text); transition: border-color .2s;
    }
    .card input::placeholder{ color:#999 }
    .card input:focus{ outline: none; border-color: var(--primary); }
    .card button{
      width:100%; padding:12px; font-size:1rem;
      background:var(--primary); color:#121212; border:0; border-radius:6px; cursor:pointer;
    }
    .card button:hover{ filter:brightness(0.95) }
    .message{ font-size:.95rem; margin-top:1rem; display:none }
    .message.visible{ display:block }
    .message.error{ color:var(--error) }
    .message.success{ color:var(--success) }
  </style>
</head>
<body>

  <div class="card">
    <h1>üîê Bull Face B</h1>
    <p>Inserisci ID orologio e PIN per sbloccare l‚Äôaccesso:</p>

    <!-- niente JS inline: il submit √® gestito in app.js -->
    <form id="unlockForm" autocomplete="off" novalidate>
      <input id="id" name="id" placeholder="es. orologio001" />
      <input type="password" id="pin" name="pin" placeholder="‚úîÔ∏é PIN a 4 cifre" inputmode="numeric" />
      <button type="submit">Sblocca</button>
    </form>

    <div id="msg" class="message"></div>
  </div>

  <!-- JS esterno, compatibile con CSP -->
  <script src="/app.js" defer></script>
</body>
</html>
