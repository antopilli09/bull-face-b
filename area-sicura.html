<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîê Area Sicura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --card-bg: rgba(30, 30, 30, 0.85);
      --primary: #f5c542;
      --text: #e0e0e0;
      --error: #e03131;
      --success: #2f9e44;
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color) url('background.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow);
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .card p {
      margin-bottom: 1.5rem;
      color: var(--text);
      font-size: 0.95rem;
    }
    .message {
      font-size: 1rem;
      margin-top: 1rem;
    }
    .error { color: var(--error); }
    .success { color: var(--success); }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Area Sicura</h1>
    <p>Verifica del token in corso‚Ä¶</p>
    <div id="msg" class="message"></div>
  </div>

  <script>
    (async function checkToken() {
      const msg = document.getElementById('msg');

      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      if (!token) {
        msg.textContent = "‚ùå Nessun token presente nell'URL.";
        msg.className = "message error";
        return;
      }

      msg.textContent = "‚è≥ Verifica del token in corso‚Ä¶";

      try {
        const res = await fetch('/api/validate-token?token=' + encodeURIComponent(token), {
          method: 'GET',
          cache: 'no-store'
        });
        const data = await res.json();

        if (!res.ok || !data.ok) {
          msg.textContent = "‚ùå Token non valido o scaduto.";
          msg.className = "message error";
          return;
        }

        msg.textContent = "‚úÖ Accesso consentito. Codice di sblocco: " + data.password;
        msg.className = "message success";

      } catch (err) {
        console.error(err);
        msg.textContent = "‚ö†Ô∏è Errore durante la verifica del token.";
        msg.className = "message error";
      }
    })();
  </script>
</body>
</html>
